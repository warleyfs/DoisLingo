<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso [progresso]="progresso"></app-progresso>
      </div>
      <div class="col-sm-6">
          <div class="d-flex flex-row-reverse">
              <app-tentativas [tentativas]="tentativas"></app-tentativas>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <h6>{{ instrucao }}</h6>
        <p>{{ rodadaFrase.fraseEnUs }}</p>
        <div class="form-group">
          <textarea class="form-control" rows="3" (input)="atualizaResposta($event)" [value]="resposta"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="d-flex flex-row-reverse">
            <button type="button" class="btn btn-primary" (click)="verificarResposta()">Verificar</button>
        </div>
      </div>
    </div>
  </div>
</div>
